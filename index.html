<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="node_modules/requirejs/require.js"></script>
</head>
<body>

<pre></pre>


<script>

  require.config({
    baseUrl: 'build'
  });

  require(['workers/worker'], function(worker) {
    document.querySelector('pre').innerHTML = JSON.stringify(worker(), null, '\t');
  })
</script>

</body>
</html>
